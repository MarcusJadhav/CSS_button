<!DOCTYPE html>
<html>
<head>
    <title>CSS Buttons</title>
    <style>
      .btn
      {
        border: 2px solid #bf00ff ;
        background-color:  #e699ff;
        padding: 10px;
        border-radius: 20px;
      }
      .btn1
      {
        border: 3px double #ff99c2;
        background-color: #ff3385;
        border-radius: 0 20px 0 20px;
      }
      .btn2
      {
        border : 2px dotted #b3c6ff;
        background-color: #4d79ff;
        border-radius: 10px 0;
      }

    </style>
    
</head>
<body>
    <button class="btn">Sign Up</button> <br /> <br /> 
    <button class="btn1">Sign Out</button> <br /> <br /> 
    <button class="btn2">Login</button> <br /> <br />
  
</body>
</html>
